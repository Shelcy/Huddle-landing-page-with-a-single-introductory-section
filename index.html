<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Shelcy Calderón | Huddle landing page with single introductory section</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="shortcut icon" href="./static/images/favicon-spring.ico" type="image/x-icon">
</head>

<body>

  <!-- CONTENT -->
  <section class="container">

    <!-- HEADER -->
    <header class="header">
      <img src="./static/images/logo.svg" alt="Logo Hundle">
    </header>
    <!-- END HEADER -->


    <!-- BACKGROUNDS -->
    <div class="background">
      <picture>
        <source srcset="./static/images/bg-mobile.svg" media="(max-width: 768px)">
        <img src="./static/images/bg-desktop.svg" alt="Fondo">
      </picture>
    </div>
    <!-- END BACKGROUNDS -->


    <div class="main">
      <div class="information">
        <div class="">
          <img src="./static/images/illustration-mockups.svg" alt="Vista de Pagina">
        </div>
        <div class="">
          <h1>Build The Community Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a class="button" href=""> Register </a>
        </div>
      </div>

      <div class="websites">
        <a href="https://www.facebook.com/shelcy.calderon/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/in/shelcy-calderon-6a7177202/"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/shelcy-calderon-6a7177202/"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </section>
  <!-- END CONTENT -->


  <!-- FOOTER -->
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/shelcy-calderon-6a7177202/">Shelcy Calderón </a>.
    </p>
  </footer>
  <!-- END FOOTER -->
</body>
</html>
